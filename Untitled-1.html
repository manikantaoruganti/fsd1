<!DOCTYPE html>
<html>
<head>
    <title>Prompt Example</title>
</head>
<body>

<script>
    // Prompt the user to enter something
    var user = window.prompt("Enter something:");

    // Check if the user actually entered something
    if (user !== null) {
        alert("You entered: " + user);
    } else {
        alert("You cancelled the prompt.");
    }
</script>

</body>
</html>
